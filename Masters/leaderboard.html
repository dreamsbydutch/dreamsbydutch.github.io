<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="180">
  <title>2022 Masters Pool</title>
  <link rel="shortcut icon" href="Images/Masters.png" />
  <link rel="stylesheet" href="Stylesheets/leaderboardstyle.css" />
  <script type="text/javascript" src="Scripts/code.js" defer></script>
</head>

<body>

  <!-- Load jQuery and Sheetrock from CDNJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <div class="headerimg"><img src="Images/masters-header.png" width="100%"></div>
  <!-- <a class="buttonimg" href="https://forms.gle/MG9Snm5mubMJ5FQm8"><img src="Images/enter-button.png" width="50%"></a> -->
  <!-- <a class="buttonimg" href="https://forms.gle/q42CjrUsS9yfNBtT6"><img src="Images/change-button.png" width="50%"></a> -->

  <div id="winnings">
    <div class="win-title">Projected Pool Payouts</div>
    <div class="first-place">First Place - $4,360 and $2,215 to the charity of your choice</div>
    <div class="second-place">Second Place - $2,300</div>
    <div class="third-place">Third Place - $1,150</div>
    <div class="fourth-place">Fourth Place - $650</div>
    <div class="fifth-place">Fifth Place - $400</div>
  </div>

  <div id="leaderboard">
  </div>
  <template>
    <span class="leaderboard-slot">
      <div class="rank"></div>
      <div class="team"></div>
      <div class="proj-money"></div>
      <div class="first-golfer"></div>
      <div class="second-golfer"></div>
      <div class="third-golfer"></div>
      <div class="fourth-golfer"></div>
      <div class="fifth-golfer"></div>
      <div class="sixth-golfer"></div>
      <div class="seventh-golfer"></div>
      <div class="eigth-golfer"></div>
      <div class="ninth-golfer"></div>
      <div class="tenth-golfer"></div>
      <div class="eleventh-golfer"></div>
      <div class="twelvth-golfer"></div>
    </span>
  </template>

</body>

</html>
