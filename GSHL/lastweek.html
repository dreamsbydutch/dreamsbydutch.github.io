<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSHL - Last Week</title>
    <link rel="shortcut icon" href="../GSHLicon.png" />
    <link rel="stylesheet" href="Stylesheets/weeksstyle.css" />
  </head>
  
  <body>
        
    <!-- Load jQuery and Sheetrock from CDNJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <header class="main-header">
      <div class="headerimg"><img src="Images/Headers/lastWeek.png"></div>
    </header>
    <div class="clr"></div>
    
    <div class="matchup-logo"><img src="Images/Logos/GameofWeek.png"></div>
    
    <div id="top-matchup" class="matchup-box">
      <script id="matchup-template" type="text/x-handlebars-template">
      <div class="matchup-slot">
        <div class="goals">Goals</div>
        <div class="assists">Assists</div>
        <div class="points">Points</div>
        <div class="plusminus">+/-</div>
        <div class="powerplaypoints">PPP</div>
        <div class="shots">Shots</div>
        <div class="hits">Hits</div>
        <div class="blocks">Blocks</div>
        <div class="goaliewins">Wins</div>
        <div class="savepercent">SV%</div>
        <div class="goalsagainst">GAA</div>
        <div class="away-team">{{cellsArray.[8]}} ({{cellsArray.[10]}})</div>
        <div class="away-team-score {{cellsArray.[11]}}">{{cellsArray.[12]}}</div>        
        <div class="away-team-logo"><img src="{{cellsArray.[9]}}" width="100%"></div>
        <div class="away-goals">{{cellsArray.[14]}}</div>
        <div class="away-assists">{{cellsArray.[15]}}</div>
        <div class="away-points">{{cellsArray.[16]}}</div>
        <div class="away-plusminus">{{cellsArray.[17]}}</div>
        <div class="away-powerplaypoints">{{cellsArray.[18]}}</div>
        <div class="away-shots">{{cellsArray.[19]}}</div>
        <div class="away-hits">{{cellsArray.[20]}}</div>
        <div class="away-blocks">{{cellsArray.[21]}}</div>
        <div class="away-goaliewins">{{cellsArray.[22]}}</div>
        <div class="away-savepercent">{{cellsArray.[23]}}</div>
        <div class="away-goalsagainst">{{cellsArray.[24]}}</div>
        <div class="home-team">{{cellsArray.[25]}} ({{cellsArray.[27]}})</div>
        <div class="home-team-score {{cellsArray.[28]}}">{{cellsArray.[29]}}</div>        
        <div class="home-team-logo"><img src="{{cellsArray.[26]}}"></div>
        <div class="home-goals">{{cellsArray.[31]}}</div>
        <div class="home-assists">{{cellsArray.[32]}}</div>
        <div class="home-points">{{cellsArray.[33]}}</div>
        <div class="home-plusminus">{{cellsArray.[34]}}</div>
        <div class="home-powerplaypoints">{{cellsArray.[35]}}</div>
        <div class="home-shots">{{cellsArray.[36]}}</div>
        <div class="home-hits">{{cellsArray.[37]}}</div>
        <div class="home-blocks">{{cellsArray.[38]}}</div>
        <div class="home-goaliewins">{{cellsArray.[39]}}</div>
        <div class="home-savepercent">{{cellsArray.[40]}}</div>
        <div class="home-goalsagainst">{{cellsArray.[41]}}</div>
        <div class="firststar">{{cellsArray.[2]}}<br>({{cellsArray.[3]}})</div>
        <div class="secondstar">{{cellsArray.[4]}}<br>({{cellsArray.[5]}})</div>
        <div class="thirdstar">{{cellsArray.[6]}}<br>({{cellsArray.[7]}})</div>
      </div>
      </script>
    </div>


  <script type = "text/javascript" src="Scripts/lastweekcode.js"></script>
  </body>
</html>
