<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSHL - Last Week</title>
    <link rel="shortcut icon" href="../GSHLicon.png" />
    <link rel="stylesheet" href="Stylesheets/weeksstyle.css" />
  </head>
  
  <body>

    <header class="main-header">
      <div class="headerimg"><img src="Images/Headers/lastWeek.png" width="100%"></div>
    </header>
    <div class="clr"></div>

    <div id="top-matchup matchup-box">
      <div class="matchup-logo"><img src="Images/Logos/GameofWeek.png"></div>
      <script id="matchup-template" type="text/x-handlebars-temple">
      <div class="matchup-slot">
        <div class="away-team">{{away-team-name}}</div>
        <div class="away-team-score">{{away-team-score}}</div>
        <div class="away-goals">G<br>{{away-goals}}</div>
        <div class="away-assists">A<br>{{away-assists}}</div>
        <div class="away-points">P<br>{{away-points}}</div>
        <div class="away-plusminus">+/-<br>{{away-plusminus}}</div>
        <div class="away-powerplaypoints">PPP<br>{{away-powerplay}}</div>
        <div class="away-shots">SOG<br>{{away-shots}}</div>
        <div class="away-hits">HIT<br>{{away-hits}}</div>
        <div class="away-blocks">BLK<br>{{away-blocks}}</div>
        <div class="away-goaliewins">W<br>{{away-goaliewins}}</div>
        <div class="away-savepercent">SV%<br>{{away-savepercent}}</div>
        <div class="away-goalsagainst">GAA<br>{{away-goalsagainst}}</div>
        <div class="home-team">{{home-team-name}}</div>
        <div class="home-team-score">{{home-team-score}}</div>
        <div class="home-goals">G<br>{{home-goals}}</div>
        <div class="home-assists">A<br>{{home-assists}}</div>
        <div class="home-points">P<br>{{home-points}}</div>
        <div class="home-plusminus">+/-<br>{{home-plusminus}}</div>
        <div class="home-powerplaypoints">PPP<br>{{home-powerplay}}</div>
        <div class="home-shots">SOG<br>{{home-shots}}</div>
        <div class="home-hits">HIT<br>{{home-hits}}</div>
        <div class="home-blocks">BLK<br>{{home-blocks}}</div>
        <div class="home-goaliewins">W<br>{{home-goaliewins}}</div>
        <div class="home-savepercent">SV%<br>{{home-savepercent}}</div>
        <div class="home-goalsagainst">GAA<br>{{home-goalsagainst}}</div>
        <div class="firststar"><img src="firststar.png"><br>{{first-star}}<br>({{firststar-rating}})</div>
        <div class="secondstar"><img src="secondstar.png"><br>{{second-star}}<br>({{secondstar-rating}})</div>
        <div class="thirdstar"><img src="thirdstar.png"><br>{{third-star}}<br>({{thirdstar-rating}})</div>
      </div>
      </script>
    </div>


  <script type = "text/javascript" src="Scripts/lastweekcode.js"></script>
  </body>
</html>
