<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSHL - Last Week</title>
    <link rel="shortcut icon" href="../GSHLicon.png" />
    <link rel="stylesheet" href="Stylesheets/weeksstyle.css" />
  </head>
  
  <body>
        
    <!-- Load jQuery and Sheetrock from CDNJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <header class="main-header">
      <div class="headerimg"><img src="Images/Headers/lastWeek.png" width="100%"></div>
    </header>
    <div class="clr"></div>
    
    <div class="matchup-logo"><img src="Images/Logos/GameofWeek.png"></div>
    
    <div id="top-matchup" class="matchup-box">
      <script id="matchup-template" type="text/x-handlebars-template">
      <div class="matchup-slot">
        <div class="away-team">{{cellsArray.[8]}} ({{cellsArray.[9]}})</div>
        <div class="away-team-score">{{cellsArray.[11]}}</div>
        <div class="away-goals">G<br>{{cellsArray.[13]}}</div>
        <div class="away-assists">A<br>{{cellsArray.[14]}}</div>
        <div class="away-points">P<br>{{cellsArray.[15]}}</div>
        <div class="away-plusminus">+/-<br>{{cellsArray.[16]}}</div>
        <div class="away-powerplaypoints">PPP<br>{{cellsArray.[17]}}</div>
        <div class="away-shots">SOG<br>{{cellsArray.[18]}}</div>
        <div class="away-hits">HIT<br>{{cellsArray.[19]}}</div>
        <div class="away-blocks">BLK<br>{{cellsArray.[20]}}</div>
        <div class="away-goaliewins">W<br>{{cellsArray.[21]}}</div>
        <div class="away-savepercent">SV%<br>{{cellsArray.[22]}}</div>
        <div class="away-goalsagainst">GAA<br>{{cellsArray.[23]}}</div>
        <div class="home-team">{{cellsArray.[24]}} ({{cellsArray.[25]}})</div>
        <div class="home-team-score">{{cellsArray.[27]}}</div>
        <div class="home-goals">G<br>{{cellsArray.[29]}}</div>
        <div class="home-assists">A<br>{{cellsArray.[30]}}</div>
        <div class="home-points">P<br>{{cellsArray.[31]}}</div>
        <div class="home-plusminus">+/-<br>{{cellsArray.[32]}}</div>
        <div class="home-powerplaypoints">PPP<br>{{cellsArray.[33]}}</div>
        <div class="home-shots">SOG<br>{{cellsArray.[34]}}</div>
        <div class="home-hits">HIT<br>{{cellsArray.[35]}}</div>
        <div class="home-blocks">BLK<br>{{cellsArray.[36]}}</div>
        <div class="home-goaliewins">W<br>{{cellsArray.[37]}}</div>
        <div class="home-savepercent">SV%<br>{{cellsArray.[38]}}</div>
        <div class="home-goalsagainst">GAA<br>{{cellsArray.[39]}}</div>
        <div class="firststar"><img src="firststar.png"><br>{{cellsArray.[2]}}<br>({{cellsArray.[3]}})</div>
        <div class="secondstar"><img src="secondstar.png"><br>{{cellsArray.[4]}}<br>({{cellsArray.[5]}})</div>
        <div class="thirdstar"><img src="thirdstar.png"><br>{{cellsArray.[6]}}<br>({{cellsArray.[7]}})</div>
      </div>
      </script>
    </div>


  <script type = "text/javascript" src="Scripts/lastweekcode.js"></script>
  </body>
</html>
