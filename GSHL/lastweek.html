<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSHL - Last Week</title>
    <link rel="shortcut icon" href="../GSHLicon.png" />
    <link rel="stylesheet" href="Stylesheets/weeksstyle.css" />
  </head>
  
  <body>

    <header class="main-header">
      <div class="headerimg"><img src="Images/Headers/lastWeek.png" width="100%"></div>
    </header>
    <div class="clr"></div>

    <div id="top-matchup matchup-box">
      <div class="matchup-logo"><img src="Images/Logos/GameofWeek.png"></div>
      <script id="matchup-template" type="text/x-handlebars-temple">
      <div class="matchup-slot">
        <div class="away-team">{{away-team-name}}</div>
        <div class="home-team">{{home-team-name}}</div>
        <div class="away-team-score">{{away-team-score}}</div>
        <div class="home-team-score">{{home-team-score}}</div>
        <div class="goals">{{away-goals}} - Goals - {{home-goals}}</div>
        <div class="assists">{{away-assists}} - Assists - {{home-assists}}</div>
        <div class="points">{{away-points}} - Points - {{home-points}}</div>
        <div class="plusminus">{{away-plusminus}} - +/- - {{home-plusminus}}</div>
        <div class="powerplaypoints">{{away-powerplay}} - PPP - {{home-powerplay}}</div>
        <div class="shots">{{away-shots}} - Shots - {{home-shots}}</div>
        <div class="hits">{{away-hits}} - Hits - {{home-hits}}</div>
        <div class="blocks">{{away-blocks}} - Blocks - {{home-blocks}}</div>
        <div class="goaliewins">{{away-goaliewins}} - Wins - {{home-goaliewins}}</div>
        <div class="savepercent">{{away-savepercent}} - SV% - {{home-savepercent}}</div>
        <div class="goalsagainst">{{away-goalsagainst}} - GAA - {{home-goalsagainst}}</div>
        <div class="firststar"><img src="firststar.png"> {{first-star}} ({{firststar-rating}})</div>
        <div class="secondstar"><img src="secondstar.png">{{second-star}} ({{secondstar-rating}})</div>
        <div class="thirdstar"><img src="thirdstar.png">{{third-star}} ({{thirdstar-rating}})</div>
      </div>
      </script>
    </div>



  </body>
</html>
