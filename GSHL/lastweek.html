<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>GSHL - Last Week</title>
    <link rel="shortcut icon" href="../GSHLicon.png" />
    <link rel="stylesheet" href="Stylesheets/lastweekstyle.css" />
    <link rel="stylesheet" href="Stylesheets/navstyle.css" />
  </head>
  
  <body>

    <!-- Page Header -->
    <header class="header">

    <!-- Navigation -->
      <div class="nav">
          <div class="nav-button nav-home"><a href="home.html"><img src="Images/Logos/GSHL.png"> Home</a></div>
          <div class="nav-button"><a href="rankings.html">Rankings</a></div>
          <div class="nav-button"><a href="standings.html">Standings</a></div>
          <div class="nav-button"><a href="lastweek.html">Last Week</a></div>
          <div class="nav-button"><a href="thisweek.html">This Week</a></div>
      </div>
      <div class="clr"></div>

      <!-- Header Image -->
      <div class="header-logo">
        <div class="headerimg"><img src="Images/Headers/lastweek-header.png" class="headerlogo"></div>
      </div>
      <div class="clr"></div>
    </header>
    
    <!-- Load jQuery and Sheetrock from CDNJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    
    <div id="top-matchup" class="matchup-box">
      <script id="matchup-template" type="text/x-handlebars-template">
      <div class="matchup-slot">
        <div class="goals">Goals</div>
        <div class="assists">Assists</div>
        <div class="points">Points</div>
        <div class="plusminus">+/-</div>
        <div class="powerplaypoints">PPP</div>
        <div class="shots">Shots</div>
        <div class="hits">Hits</div>
        <div class="blocks">Blocks</div>
        <div class="goaliewins">Wins</div>
        <div class="savepercent">SV%</div>
        <div class="goalsagainst">GAA</div>
        <div class="away-team {{cellsArray.[13]}}">{{cellsArray.[9]}} {{cellsArray.[10]}}<br>({{cellsArray.[12]}})</div>
        <div class="away-team-score {{cellsArray.[13]}}">{{cellsArray.[14]}}</div>        
        <div class="away-team-logo"><img src="{{cellsArray.[11]}}"></div>
        <div class="away-team-rating {{cellsArray.[13]}}">{{cellsArray.[15]}}</div> 
        <div class="away-goals {{reverseWinloss cellsArray.[45]}}">{{cellsArray.[16]}}</div>
        <div class="away-assists {{reverseWinloss cellsArray.[46]}}">{{cellsArray.[17]}}</div>
        <div class="away-points {{reverseWinloss cellsArray.[47]}}">{{cellsArray.[18]}}</div>
        <div class="away-plusminus {{reverseWinloss cellsArray.[48]}}">{{cellsArray.[19]}}</div>
        <div class="away-powerplaypoints {{reverseWinloss cellsArray.[49]}}">{{cellsArray.[20]}}</div>
        <div class="away-shots {{reverseWinloss cellsArray.[50]}}">{{cellsArray.[21]}}</div>
        <div class="away-hits {{reverseWinloss cellsArray.[51]}}">{{cellsArray.[22]}}</div>
        <div class="away-blocks {{reverseWinloss cellsArray.[52]}}">{{cellsArray.[23]}}</div>
        <div class="away-goaliewins {{reverseWinloss cellsArray.[53]}}">{{cellsArray.[24]}}</div>
        <div class="away-savepercent {{reverseWinloss cellsArray.[54]}}">{{cellsArray.[25]}}</div>
        <div class="away-goalsagainst {{reverseWinloss cellsArray.[55]}}">{{cellsArray.[26]}}</div>
        <div class="home-team {{cellsArray.[31]}}">{{cellsArray.[27]}} {{cellsArray.[28]}}<br>({{cellsArray.[30]}})</div>
        <div class="home-team-score {{cellsArray.[31]}}">{{cellsArray.[32]}}</div>        
        <div class="home-team-logo"><img src="{{cellsArray.[29]}}"></div>
        <div class="home-team-rating {{cellsArray.[31]}}">{{cellsArray.[33]}}</div> 
        <div class="home-goals {{cellsArray.[45]}}">{{cellsArray.[34]}}</div>
        <div class="home-assists {{cellsArray.[46]}}">{{cellsArray.[35]}}</div>
        <div class="home-points {{cellsArray.[47]}}">{{cellsArray.[36]}}</div>
        <div class="home-plusminus {{cellsArray.[48]}}">{{cellsArray.[37]}}</div>
        <div class="home-powerplaypoints {{cellsArray.[49]}}">{{cellsArray.[38]}}</div>
        <div class="home-shots {{cellsArray.[50]}}">{{cellsArray.[39]}}</div>
        <div class="home-hits {{cellsArray.[51]}}">{{cellsArray.[40]}}</div>
        <div class="home-blocks {{cellsArray.[52]}}">{{cellsArray.[41]}}</div>
        <div class="home-goaliewins {{cellsArray.[53]}}">{{cellsArray.[42]}}</div>
        <div class="home-savepercent {{cellsArray.[54]}}">{{cellsArray.[43]}}</div>
        <div class="home-goalsagainst {{cellsArray.[55]}}">{{cellsArray.[44]}}</div>
        <div class="firststar">{{cellsArray.[3]}} <img class="firststarimg" src="{{cellsArray.[56]}}"><br>({{cellsArray.[4]}})</div>
        <div class="secondstar">{{cellsArray.[5]}} <img class="secondstarimg" src="{{cellsArray.[57]}}"><br>({{cellsArray.[6]}})</div>
        <div class="thirdstar">{{cellsArray.[7]}} <img class="thirdstarimg" src="{{cellsArray.[58]}}"><br>({{cellsArray.[8]}})</div>
      </div>
      </script>
    </div>
    
    <div id="other-matchups" class="matchup-box"></div>
    <div id="bottom-matchup" class="matchup-box"></div>

  <script type = "text/javascript" src="Scripts/lastweekcode.js"></script>
  </body>
</html>
