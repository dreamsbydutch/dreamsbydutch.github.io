<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GSHL - Standings</title>
    <link rel="shortcut icon" href="../GSHLicon.png" />
    <link rel="stylesheet" href="Stylesheets/standingstyle.css" />
    <link rel="stylesheet" href="Stylesheets/navstyle.css" />
  </head>
  <body>

    <!-- Page Header -->
    <header class="header">

    <!-- Navigation -->
      <div class="nav">
          <div class="nav-button"><a href="home.html"><img src="Images/Logos/Web/home.png"></a></div>
          <div class="nav-button"><a href="rankings.html"><img src="Images/Logos/Web/rankings.png"></a></div>
          <div class="nav-button"><a href="standings.html"><img src="Images/Logos/Web/standings.png"></a></div>
          <div class="nav-button"><a href="nextweek.html"><img src="Images/Logos/Web/nextweek.png"></a></div>
          <div class="nav-button"><a href="lastweek.html"><img src="Images/Logos/Web/lastweek.png"></a></div>
          <div class="nav-button"><a href="history.html"><img src="Images/Logos/Web/history.png"></a></div>
      </div>
      <div class="clr"></div>

      <!-- Header Image -->
      <div class="header-logo">
        <div class="headerimg"><img src="Images/Headers/standings-header.png" class="headerlogo"></div>
      </div>
      <div class="clr"></div>
    </header>
    
    <!-- Load jQuery and Sheetrock from CDNJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!-- Standings Table Container -->
    <div id="standings-table-hh" class="standings-table">
      <div class="conf-logo"><img src="Images/Logos/Hotel.png"></div>
      <script id="standing-template" type="text/x-handlebars-template">
      <div id="slot-{{cellsArray.[5]}}" class="standings-slot">
        <div class="place {{cellsArray.[2]}}">{{cellsArray.[5]}}</div>
        <div class="team-logo {{cellsArray.[2]}}"><img src={{cellsArray.[0]}}></div>
        <div class="team-name {{cellsArray.[2]}}">{{cellsArray.[1]}}</div>
        <div class="team-record {{cellsArray.[2]}}">{{cellsArray.[3]}}</div>
        <div class="team-conf-record {{cellsArray.[2]}}">{{cellsArray.[4]}}</div>
        <div class="team-points {{cellsArray.[2]}}">{{cellsArray.[6]}} Pts</div>
        <div class="team-playoff-percent {{cellsArray.[2]}}">{{cellsArray.[7]}}</div>
      </div>
      </script>
    </div>
    <div id="standings-table-sv" class="standings-table"><div class="conf-logo"><img src="Images/Logos/Sunview.png"></div></div>
    
    <div id="standings-table-wc"><div class="conf-logo"><img src="Images/Headers/wildcard-standings.png"></div></div>
    
    <script type = "text/javascript" src="Scripts/standingcode.js"></script>    

  </body>
</html>
