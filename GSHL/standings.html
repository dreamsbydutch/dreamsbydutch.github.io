<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GSHL - Standings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../GSHLicon.png" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="Stylesheets/fonts.css" />
    <link rel="stylesheet" href="Stylesheets/standingstyle.css" />
    <link rel="stylesheet" href="Stylesheets/navstyle.css" />
  </head>
  <body>

    <!-- Page Header -->
    <header class="header">

      <!-- Navigation -->
      <nav class="w3-sidebar w3-bar-block w3-card" id="mySidebar">
        <div class="w3-container">
          <span onclick="closeSidebar()" class="w3-button w3-display-topright w3-large">X</span>
          <br>
          <div class="w3-padding w3-center">
            <img class="w3-circle" src="../GSHLicon.png" style="width:75%">
          </div>
          <a class="w3-bar-item w3-button nav-option" href="home.html">Home</a>
          <a class="w3-bar-item w3-button nav-option" href="rankings.html">Rankings</a>
          <a class="w3-bar-item w3-button nav-option" href="standings.html">Standings</a>
          <div class="w3-bar-item w3-button nav-option">Matchups</div>
          <a class="w3-bar-item w3-button nav-option-secondary" href="lastweek.html">Last Week</a>
          <a class="w3-bar-item w3-button nav-option-secondary" href="#">Next Week</a>
          <div class="w3-bar-item w3-button nav-option">League Office</div>
          <a class="w3-bar-item w3-button nav-option-secondary" href="rulebook.html">Rulebook</a>
          <a class="w3-bar-item w3-button nav-option-secondary" href="salaries.html">Player Salaries</a>
          <a class="w3-bar-item w3-button nav-option-secondary" target="_blank" href="https://docs.google.com/spreadsheets/d/1BlWoXlT2S7wIkf4gqJ-PzZJ1gUKDUkh2QdIOZT3Ath8/edit#gid=972388098">Cap Charts</a>
        </nav>
        
        <header class="w3-bar w3-card nav-showing">
          <button class="w3-bar-item w3-button w3-xlarge nav-triline-logo" onclick="openSidebar()">&#9776;</button>
          <h1 class="w3-bar-item nav-name">Standings</h1>
        </header>
  
        <!-- Header Image 
        <div class="header-logo">
          <div class="headerimg"><img src="Images/Headers/standings-header.png" class="headerlogo"></div>
        </div> -->
        <div class="clr"></div>
      </header>
      
      <!-- Load jQuery and Sheetrock from CDNJS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!-- Standings Table Container -->
    <div id="standings-table-hh" class="standings-table">
      <div class="conf-logo"><img src="Images/Logos/Hotel.png"></div>
      <script id="standing-template" type="text/x-handlebars-template">
      <div id="slot-{{cellsArray.[8]}}" class="standings-slot">
        <div class="place {{cellsArray.[7]}}">{{cellsArray.[8]}}</div>
        <div class="team-logo {{cellsArray.[7]}}"><img src={{cellsArray.[0]}}></div>
        <div class="team-name {{cellsArray.[7]}}">{{cellsArray.[1]}}</div>
        <div class="team-record {{cellsArray.[7]}}">{{cellsArray.[2]}}</div>
        <div class="team-conf-record {{cellsArray.[7]}}">{{cellsArray.[3]}}</div>
        <div class="team-streak {{cellsArray.[7]}}" style="color:{{dynamicStreakColor cellsArray.[5]}}">{{cellsArray.[6]}}</div>
        <div class="team-playoff {{cellsArray.[7]}}">{{cellsArray.[4]}}</div>
      </div>
      </script>
    </div>
    <div id="standings-table-sv" class="standings-table"><div class="conf-logo"><img src="Images/Logos/Sunview.png"></div></div>
    
    <div id="standings-table-wc"><div class="conf-logo"><img src="Images/Headers/wildcard-standings.png"></div></div>
    
    <script type = "text/javascript" src="Scripts/standingcode.js"></script>    
    <script>closeSidebar();</script>
  </body>
</html>
