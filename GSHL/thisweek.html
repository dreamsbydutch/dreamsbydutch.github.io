<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>GSHL - This Week</title>
    <link rel="shortcut icon" href="../GSHLicon.png" />
    <link rel="stylesheet" href="Stylesheets/thisweekstyle.css" />
    <link rel="stylesheet" href="Stylesheets/navstyle.css" />
  </head>
  
  <body>

    <!-- Page Header -->
    <header class="header">

    <!-- Navigation -->
      <div class="nav">
          <div class="nav-button nav-home"><a href="home.html"><img src="Images/Logos/GSHL.png"> Home</a></div>
          <div class="nav-button"><a href="rankings.html">Rankings</a></div>
          <div class="nav-button"><a href="standings.html">Standings</a></div>
          <div class="nav-button"><a href="lastweek.html">Last Week</a></div>
          <div class="nav-button"><a href="thisweek.html">This Week</a></div>
      </div>
      <div class="clr"></div>

      <!-- Header Image -->
      <div class="header-logo">
        <div class="headerimg"><img src="Images/Headers/thisweek-header.png" class="headerlogo"></div>
      </div>
      <div class="clr"></div>
    </header>
    
    <!-- Load jQuery and Sheetrock from CDNJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    
    <div id="top-matchup" class="matchup-box">
      <script id="matchup-template" type="text/x-handlebars-template">
      <div class="matchup-slot">
        <div class="away-goals">G</div>
        <div class="away-assists">A</div>
        <div class="away-points">P</div>
        <div class="away-plusminus">+/-</div>
        <div class="away-powerplaypoints">PPP</div>
        <div class="away-shots">SOG</div>
        <div class="away-hits">HIT</div>
        <div class="away-blocks">BLK</div>
        <div class="away-goaliewins">W</div>
        <div class="away-savepercent">SV%</div>
        <div class="away-goalsagainst">GAA</div>
        <div class="away-team">{{cellsArray.[2]}} ({{cellsArray.[4]}})</div>     
        <div class="away-team-logo"><img src="{{cellsArray.[3]}}"></div>
        <div class="away-goals-avg">{{cellsArray.[11]}}</div>
        <div class="away-assists-avg">{{cellsArray.[12]}}</div>
        <div class="away-points-avg">{{cellsArray.[13]}}</div>
        <div class="away-plusminus-avg">{{cellsArray.[14]}}</div>
        <div class="away-powerplaypoints-avg">{{cellsArray.[15]}}</div>
        <div class="away-shots-avg">{{cellsArray.[16]}}</div>
        <div class="away-hits-avg">{{cellsArray.[17]}}</div>
        <div class="away-blocks-avg">{{cellsArray.[18]}}</div>
        <div class="away-goaliewins-avg">{{cellsArray.[19]}}</div>
        <div class="away-savepercent-avg">{{cellsArray.[20]}}</div>
        <div class="away-goalsagainst-avg">{{cellsArray.[21]}}</div>
        <div class="away-topcenter">{{cellsArray.[5]}}</div>
        <div class="away-topleftwing">{{cellsArray.[6]}}</div>
        <div class="away-toprightwing">{{cellsArray.[7]}}</div>
        <div class="away-topdman">{{cellsArray.[8]}}</div>
        <div class="away-toptwodman">{{cellsArray.[9]}}</div>
        <div class="away-topgoalie">{{cellsArray.[10]}}</div>
        <div class="away-win-percent">{{cellsArray.[22]}}</div>
        <div class="home-goals">G</div>
        <div class="home-assists">A</div>
        <div class="home-points">P</div>
        <div class="home-plusminus">+/-</div>
        <div class="home-powerplaypoints">PPP</div>
        <div class="home-shots">SOG</div>
        <div class="home-hits">HIT</div>
        <div class="home-blocks">BLK</div>
        <div class="home-goaliewins">W</div>
        <div class="home-savepercent">SV%</div>
        <div class="home-goalsagainst">GAA</div>
        <div class="home-team">{{cellsArray.[23]}} ({{cellsArray.[25]}})</div>       
        <div class="home-team-logo"><img src="{{cellsArray.[24]}}"></div>
        <div class="home-goals-avg">{{cellsArray.[32]}}</div>
        <div class="home-assists-avg">{{cellsArray.[33]}}</div>
        <div class="home-points-avg">{{cellsArray.[34]}}</div>
        <div class="home-plusminus-avg">{{cellsArray.[35]}}</div>
        <div class="home-powerplaypoints-avg">{{cellsArray.[36]}}</div>
        <div class="home-shots-avg">{{cellsArray.[37]}}</div>
        <div class="home-hits-avg">{{cellsArray.[38]}}</div>
        <div class="home-blocks-avg">{{cellsArray.[39]}}</div>
        <div class="home-goaliewins-avg">{{cellsArray.[40]}}</div>
        <div class="home-savepercent-avg">{{cellsArray.[41]}}</div>
        <div class="home-goalsagainst-avg">{{cellsArray.[42]}}</div>
        <div class="home-topcenter">{{cellsArray.[26]}}</div>
        <div class="home-topleftwing">{{cellsArray.[27]}}</div>
        <div class="home-toprightwing">{{cellsArray.[28]}}</div>
        <div class="home-topdman">{{cellsArray.[29]}}</div>
        <div class="home-toptwodman">{{cellsArray.[30]}}</div>
        <div class="home-topgoalie">{{cellsArray.[31]}}</div>
        <div class="home-win-percent">{{cellsArray.[43]}}</div>
      </div>
      </script>
    </div>
  
    <div id="other-matchups" class="matchup-box"></div>
    <div id="bottom-matchup" class="matchup-box"></div>

    <script type = "text/javascript" src="Scripts/thisweekcode.js"></script>
  </body>
</html>
