<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GSHL - This Week</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../GSHLicon.png" />
    <link rel="stylesheet" href="Stylesheets/fonts.css" />
    <link rel="stylesheet" href="Stylesheets/thisweekstyle.css" />
    <link rel="stylesheet" href="Stylesheets/navstyle.css" />
  </head>
  <body>

    <!-- Page Header -->
    <header class="header">

    <!-- Navigation -->
      <nav class="w3-sidebar w3-bar-block w3-card" id="mySidebar">
      <div class="w3-container">
        <span onclick="closeSidebar()" class="w3-button w3-display-topright w3-large">X</span>
        <br>
        <div class="w3-padding w3-center">
          <img class="w3-circle" src="../GSHLicon.png" style="width:75%">
        </div>
      </div>
      <a class="w3-bar-item w3-button nav-option" href="home.html">Home</a>
      <a class="w3-bar-item w3-button nav-option" href="rankings.html">Rankings</a>
      <a class="w3-bar-item w3-button nav-option" href="standings.html">Standings</a>
      <div class="w3-bar-item w3-button nav-option">Matchups</div>
      <a class="w3-bar-item w3-button nav-option-secondary" href="lastweek.html">Last Week</a>
      <a class="w3-bar-item w3-button nav-option-secondary" href="thisweek.html">This Week</a>
      <div class="w3-bar-item w3-button nav-option">League Office</div>
      <a class="w3-bar-item w3-button nav-option-secondary" href="rulebook.html">Rulebook</a>
      <a class="w3-bar-item w3-button nav-option-secondary" href="salaries.html">Player Salaries</a>
      <a class="w3-bar-item w3-button nav-option-secondary" target="_blank" href="https://docs.google.com/spreadsheets/d/1BlWoXlT2S7wIkf4gqJ-PzZJ1gUKDUkh2QdIOZT3Ath8/edit#gid=972388098">Cap Charts</a>
      <!--
      <a class="w3-bar-item w3-button nav-option-secondary" href="#">Trade Bait Board</a>
      <a class="w3-bar-item w3-button nav-option" href="#">Award Races</a>
      <a class="w3-bar-item w3-button nav-option" href="#">GSHL Network</a>
      <a class="w3-bar-item w3-button nav-option" href="#">Hall of Records</a> -->
      </nav>
      
      <header class="w3-bar w3-card nav-showing">
        <button class="w3-bar-item w3-button w3-xlarge nav-triline-logo" onclick="openSidebar()">&#9776;</button>
        <h1 class="w3-bar-item nav-name">This Week's Matchups</h1>
      </header>

      <!-- Header Image -->
      <div class="clr"></div>
    </header>
    
    <!-- Load jQuery and Sheetrock from CDNJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!-- Home Page Matchups Table Container -->
    <div id="matchups">
      <script id="matchups-template" type="text/x-handlebars-template">
          <div id= "matchup-{{cellsArray.[0]}}" class="matchup-slot">
            <div class="home-team-rank">{{cellsArray.[10]}}</div>
            <div class="home-team-name">{{cellsArray.[9]}}</div>
            <div class="home-team-logo"><img src="{{cellsArray.[8]}}"></div>
            <div class="home-team-score" style="{{catWinner cellsArray.[12]}}">{{cellsArray.[11]}}</div>
            <div class="home-team-goals" style="{{catWinner cellsArray.[38]}}">{{cellsArray.[13]}}</div>
            <div class="home-team-assists" style="{{catWinner cellsArray.[39]}}">{{cellsArray.[14]}}</div>
            <div class="home-team-points" style="{{catWinner cellsArray.[40]}}">{{cellsArray.[15]}}</div>
            <div class="home-team-pppoints" style="{{catWinner cellsArray.[41]}}">{{cellsArray.[16]}}</div>
            <div class="home-team-shots" style="{{catWinner cellsArray.[42]}}">{{cellsArray.[17]}}</div>
            <div class="home-team-hits" style="{{catWinner cellsArray.[43]}}">{{cellsArray.[18]}}</div>
            <div class="home-team-blocks" style="{{catWinner cellsArray.[44]}}">{{cellsArray.[19]}}</div>
            <div class="home-team-goaliewins" style="{{catWinner cellsArray.[45]}}">{{cellsArray.[20]}}</div>
            <div class="home-team-goalsagainst" style="{{catWinner cellsArray.[46]}}">{{cellsArray.[21]}}</div>
            <div class="home-team-savepercent" style="{{catWinner cellsArray.[47]}}">{{cellsArray.[22]}}</div>
            <div class="away-team-rank">{{cellsArray.[25]}}</div>
            <div class="away-team-name">{{cellsArray.[24]}}</div>
            <div class="away-team-logo"><img src="{{cellsArray.[23]}}"></div>
            <div class="away-team-score" style="{{catWinner cellsArray.[27]}}">{{cellsArray.[26]}}</div>
            <div class="away-team-goals" style="{{catWinner cellsArray.[48]}}">{{cellsArray.[28]}}</div>
            <div class="away-team-assists" style="{{catWinner cellsArray.[49]}}">{{cellsArray.[29]}}</div>
            <div class="away-team-points" style="{{catWinner cellsArray.[50]}}">{{cellsArray.[30]}}</div>
            <div class="away-team-pppoints" style="{{catWinner cellsArray.[51]}}">{{cellsArray.[31]}}</div>
            <div class="away-team-shots" style="{{catWinner cellsArray.[52]}}">{{cellsArray.[32]}}</div>
            <div class="away-team-hits" style="{{catWinner cellsArray.[53]}}">{{cellsArray.[33]}}</div>
            <div class="away-team-blocks" style="{{catWinner cellsArray.[54]}}">{{cellsArray.[34]}}</div>
            <div class="away-team-goaliewins" style="{{catWinner cellsArray.[55]}}">{{cellsArray.[35]}}</div>
            <div class="away-team-goalsagainst" style="{{catWinner cellsArray.[56]}}">{{cellsArray.[36]}}</div>
            <div class="away-team-savepercent" style="{{catWinner cellsArray.[57]}}">{{cellsArray.[37]}}</div>
            <div class="versus-symbol">@</div>
          </div>
      </script>
    </div>

    <script type = "text/javascript" src="Scripts/thisweekcode.js"></script>
    <script>closeSidebar();</script>
  </body>
</html>
