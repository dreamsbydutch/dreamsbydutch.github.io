<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>GSHL - Last Week</title>
    <link rel="shortcut icon" href="../GSHLicon.png" />
    <link rel="stylesheet" href="Stylesheets/thisweekstyle.css" />
    <link rel="stylesheet" href="Stylesheets/navstyle.css" />
  </head>
  
  <body>

    <!-- Page Header -->
    <header class="header">

    <!-- Navigation -->
      <div class="nav">
          <div class="nav-button nav-home"><a href="home.html"><img src="Images/Logos/GSHL.png"> Home</a></div>
          <div class="nav-button"><a href="rankings.html">Rankings</a></div>
          <div class="nav-button"><a href="standings.html">Standings</a></div>
          <div class="nav-button"><a href="lastweek.html">Last Week</a></div>
          <div class="nav-button"><a href="thisweek.html">This Week</a></div>
      </div>
      <div class="clr"></div>

      <!-- Header Image -->
      <div class="header-logo">
        <div class="headerimg"><img src="Images/Headers/thisweek-header.png" class="headerlogo"></div>
      </div>
      <div class="clr"></div>
    </header>
    
    <!-- Load jQuery and Sheetrock from CDNJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    
    <div id="top-next-matchup" class="matchup-box">
      <script id="next-matchup-template" type="text/x-handlebars-template">
      <div class="matchup-slot">
        <div class="away-goals">G</div>
        <div class="away-assists">A</div>
        <div class="away-points">P</div>
        <div class="away-plusminus">+/-</div>
        <div class="away-powerplaypoints">PPP</div>
        <div class="away-shots">SOG</div>
        <div class="away-hits">HIT</div>
        <div class="away-blocks">BLK</div>
        <div class="away-goaliewins">W</div>
        <div class="away-savepercent">SV%</div>
        <div class="away-goalsagainst">GAA</div>
        <div class="away-team">{{cellsArray.[3]}} ({{cellsArray.[5]}})</div>
        <div class="away-team-proj-score {{cellsArray.[30]}}">{{cellsArray.[29]}}</div>        
        <div class="away-team-logo"><img src="{{cellsArray.[4]}}"></div>
        <div class="away-goals-avg">{{cellsArray.[18]}}</div>
        <div class="away-assists-avg">{{cellsArray.[19]}}</div>
        <div class="away-points-avg">{{cellsArray.[20]}}</div>
        <div class="away-plusminus-avg">{{cellsArray.[21]}}</div>
        <div class="away-powerplaypoints-avg">{{cellsArray.[22]}}</div>
        <div class="away-shots-avg">{{cellsArray.[23]}}</div>
        <div class="away-hits-avg">{{cellsArray.[24]}}</div>
        <div class="away-blocks-avg">{{cellsArray.[25]}}</div>
        <div class="away-goaliewins-avg">{{cellsArray.[26]}}</div>
        <div class="away-savepercent-avg">{{cellsArray.[27]}}</div>
        <div class="away-goalsagainst-avg">{{cellsArray.[28]}}</div>
        <div class="away-topcenter">{{cellsArray.[6]}} ({{cellsArray.[12]}})</div>
        <div class="away-topleftwing">{{cellsArray.[7]}} ({{cellsArray.[13]}})</div>
        <div class="away-toprightwing">{{cellsArray.[8]}} ({{cellsArray.[14]}})</div>
        <div class="away-topdman">{{cellsArray.[9]}} ({{cellsArray.[15]}})</div>
        <div class="away-toptwodman">{{cellsArray.[10]}} ({{cellsArray.[16]}})</div>
        <div class="away-topgoalie">{{cellsArray.[11]}} ({{cellsArray.[17]}})</div>
        <div class="away-win-percent">{{cellsArray.[31]}}</div>
        <div class="home-goals">G</div>
        <div class="home-assists">A</div>
        <div class="home-points">P</div>
        <div class="home-plusminus">+/-</div>
        <div class="home-powerplaypoints">PPP</div>
        <div class="home-shots">SOG</div>
        <div class="home-hits">HIT</div>
        <div class="home-blocks">BLK</div>
        <div class="home-goaliewins">W</div>
        <div class="home-savepercent">SV%</div>
        <div class="home-goalsagainst">GAA</div>
        <div class="home-team">{{cellsArray.[32]}} ({{cellsArray.[34]}})</div>
        <div class="home-team-proj-score {{cellsArray.[59]}}">{{cellsArray.[58]}}</div>        
        <div class="home-team-logo"><img src="{{cellsArray.[33]}}"></div>
        <div class="home-goals-avg">{{cellsArray.[47]}}</div>

        <div class="home-savepercent-avg">{{cellsArray.[56]}}</div>
        <div class="home-goalsagainst-avg">{{cellsArray.[57]}}</div>
        <div class="home-topcenter">{{cellsArray.[35]}} ({{cellsArray.[41]}})</div>
        <div class="home-topleftwing">{{cellsArray.[36]}} ({{cellsArray.[42]}})</div>
        <div class="home-toprightwing">{{cellsArray.[37]}} ({{cellsArray.[43]}})</div>
        <div class="home-topdman">{{cellsArray.[38]}} ({{cellsArray.[44]}})</div>
        <div class="home-toptwodman">{{cellsArray.[39]}} ({{cellsArray.[45]}})</div>
        <div class="home-topgoalie">{{cellsArray.[40]}} ({{cellsArray.[46]}})</div>

    </div>
    
    <div id="other-next-matchups" class="matchup-box"></div>
    <div id="bottom-next-matchup" class="matchup-box"></div>

  <script type = "text/javascript" src="Scripts/lastweekcode.js"></script>
  </body>
</html>
