<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GSHL - Rankings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../GSHLicon.png" />
    <link rel="stylesheet" href="Stylesheets/fonts.css" />
    <link rel="stylesheet" href="Stylesheets/rankingstyle.css" />
    <link rel="stylesheet" href="Stylesheets/navstyle.css" />
  </head>
  <body>

    <!-- Page Header -->
    <header class="header">

    <!-- Navigation -->
      <nav class="w3-sidebar w3-bar-block w3-card" id="mySidebar">
      <div class="w3-container">
        <span onclick="closeSidebar()" class="w3-button w3-display-topright w3-large">X</span>
        <br>
        <div class="w3-padding w3-center">
          <img class="w3-circle" src="../GSHLicon.png" style="width:75%">
        </div>
      </div>
      <a class="w3-bar-item w3-button nav-option" href="home.html">Home</a>
      <a class="w3-bar-item w3-button nav-option" href="rankings.html">Rankings</a>
      <a class="w3-bar-item w3-button nav-option" href="standings.html">Standings</a>
      <div class="w3-bar-item w3-button nav-option">Matchups</div>
      <a class="w3-bar-item w3-button nav-option-secondary" href="#">Last Week</a>
      <a class="w3-bar-item w3-button nav-option-secondary" href="#">Next Week</a>
      <div class="w3-bar-item w3-button nav-option">League Office</div>
      <a class="w3-bar-item w3-button nav-option-secondary" href="rulebook.html">Rulebook</a>
      <a class="w3-bar-item w3-button nav-option-secondary" href="salaries.html">Player Salaries</a>
      <a class="w3-bar-item w3-button nav-option-secondary" target="_blank" href="https://docs.google.com/spreadsheets/d/1BlWoXlT2S7wIkf4gqJ-PzZJ1gUKDUkh2QdIOZT3Ath8/edit#gid=972388098">Cap Charts</a>
      <!--
      <a class="w3-bar-item w3-button nav-option-secondary" href="#">Trade Bait Board</a>
      <a class="w3-bar-item w3-button nav-option" href="#">Award Races</a>
      <a class="w3-bar-item w3-button nav-option" href="#">GSHL Network</a>
      <a class="w3-bar-item w3-button nav-option" href="#">Hall of Records</a> -->
      </nav>
      
      <header class="w3-bar w3-card nav-showing">
        <button class="w3-bar-item w3-button w3-xlarge nav-triline-logo" onclick="openSidebar()">&#9776;</button>
        <h1 class="w3-bar-item nav-name">Week 21 Rankings</h1>
      </header>

      <!-- Header Image
      <div class="header-logo">
        <div class="headerimg"><img src="Images/Headers/rankings-header.png" class="headerlogo"></div>
      </div> -->
      <div class="clr"></div>
    </header>
    
    <!-- Load jQuery and Sheetrock from CDNJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!-- Rankings Table Container -->
    <div id="rankings-table">

      <script id="ranking-template" type="text/x-handlebars-template">
      <div id= "slot-{{cellsArray.[0]}}" class="rankings-slot" onclick="showTeam({{cellsArray.[0]}})">
        <div class="rank">{{cellsArray.[0]}}</div>
        <div class="rank-gain" style="color:{{dynamicRankChange cellsArray.[2]}}">{{cellsArray.[1]}}</div>
        <div class="team-logo"><img src={{cellsArray.[3]}}></div>
        <div class="team-name {{cellsArray.[5]}}">{{cellsArray.[4]}} &#9662;</div>
        <div class="team-record {{cellsArray.[5]}}">{{cellsArray.[6]}}</div>
        <div class="team-score {{cellsArray.[5]}}">{{cellsArray.[8]}}</div>
      </div>
      <div id="slot-{{cellsArray.[0]}}-extras" class="w3-hide">
        <div class="rankings-slot-extras">
          <div class="best-player-label">Best Player:</div>
          <div class="last-week-label">Last Week:</div>
          <div class="this-week-label">This Week:</div>
          <div class="streak-label">Streak:</div>
          <div class="playoff-percent-label">Playoff %:</div>
          <div class="conf-rec-label">Conf. Record:</div>
          <div class="team-bestplayer">{{cellsArray.[9]}}</div>
          <div class="team-confrec">{{cellsArray.[7]}}</div>
          <div class="team-lastweek" style="color:{{dynamicStreakColor cellsArray.[10]}}">{{cellsArray.[10]}}</div>
          <div class="team-streak" style="color:{{dynamicStreakColor cellsArray.[10]}}" >{{cellsArray.[11]}}</div>
        </div>
      </div>
      </script>

    </div>
    
    
    <script type = "text/javascript" src="Scripts/rankcode.js"></script>
    <script>closeSidebar();</script>
  </body>
</html>
