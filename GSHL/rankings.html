<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GSHL - Rankings</title>
    <link rel="shortcut icon" href="../GSHLicon.png" />
    <link rel="stylesheet" href="Stylesheets/rankingstyle.css" />
    <link rel="stylesheet" href="Stylesheets/navstyle.css" />
  </head>
  <body>

    <!-- Page Header -->
    <header class="header">

    <!-- Navigation -->
      <div class="nav">
          <div class="nav-button nav-home"><a href="home.html"><img src="Images/Logos/GSHL.png"> Home</a></div>
          <div class="nav-button"><a href="rankings.html">Rankings</a></div>
          <div class="nav-button"><a href="standings.html">Standings</a></div>
          <div class="nav-button"><a href="lastweek.html">Last Week</a></div>
          <div class="nav-button"><a href="thisweek.html">This Week</a></div>
      </div>
      <div class="clr"></div>

      <!-- Header Image -->
      <div class="header-logo">
        <div class="headerimg"><img src="Images/Headers/rankings-header.png" class="headerlogo"></div>
      </div>
      <div class="clr"></div>
    </header>
    
    <!-- Load jQuery and Sheetrock from CDNJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!-- Rankings Table Container -->
    <div id="rankings-table">

      <script id="ranking-template" type="text/x-handlebars-template">
      <div class="rankings-slot">
        <div class="rank">{{cellsArray.[0]}}</div>
        <div class="rank-gain" style="color:{{dynamicRankChange cellsArray.[2]}}">{{cellsArray.[1]}}</div>
        <div class="team-logo"><img src={{cellsArray.[3]}}></div>
        <div class="team-name {{cellsArray.[5]}}">{{cellsArray.[4]}}</div>
        <div class="team-record {{cellsArray.[5]}}">{{cellsArray.[6]}}</div>
        <div class="team-score {{cellsArray.[5]}}">{{cellsArray.[8]}}</div>
        <div class="team-bestplayer {{cellsArray.[5]}}">{{cellsArray.[9]}}</div>
        <div class="team-lastweek {{cellsArray.[5]}}" style="color:{{dynamicStreakColor cellsArray.[10]}}">{{cellsArray.[10]}}</div>
        <div class="team-streak {{cellsArray.[5]}}" style="color:{{dynamicStreakColor cellsArray.[10]}}">{{cellsArray.[11]}}</div>
      </div>
      </script>

    </div>
    
    
    <script type = "text/javascript" src="Scripts/rankcode.js"></script>
  </body>
</html>
