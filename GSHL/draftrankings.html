<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GSHL - Draft Board</title>
  <meta http-equiv="refresh" content="90" >
  <link rel="shortcut icon" href="../GSHLicon.png" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-food.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="Stylesheets/draftrankingsstyle.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&display=swap">
<body>
  
<!-- Load jQuery and Sheetrock from CDNJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

 <!-- Nav Bar (Home, Live Leaderboard, Standings, Tournaments)  -->

 <div class="w3-container">
    <div class="w3-bar w3-pale-green">
        <a href="home.html"><img src="../GSHLicon.png" class="w3-bar-item w3-mobile nav-icon" style="height:50px;max-width:130px;"></a>
        <div class="w3-dropdown-hover w3-mobile w3-right">
        <button class="w3-button w3-pale-green w3-hover-text-white w3-hover-green w3-padding-16">Conferences <i class="fa fa-caret-down"></i></button>
        <div class="w3-dropdown-content w3-bar-block w3-pale-green">
          <a href="wmopen.html" class="w3-bar-item w3-button w3-mobile w3-hover-text-white w3-hover-green w3-small">Waste Management Open</a>
          <a href="wgtmexico.html" class="w3-bar-item w3-button w3-mobile w3-hover-text-white w3-hover-green w3-small">WGT-Mexico Championship</a>
          <a href="players.html" class="w3-bar-item w3-button w3-mobile w3-hover-text-white w3-hover-green w3-small">The Players</a>
          <a href="masters.html" class="w3-bar-item w3-button w3-mobile w3-hover-text-white w3-hover-green w3-small">The Masters</a>
          <a href="rbcheritage.html" class="w3-bar-item w3-button w3-mobile w3-hover-text-white w3-hover-green w3-small">RBC Heritage</a>
          <a href="pgachampionship.html" class="w3-bar-item w3-button w3-mobile w3-hover-text-white w3-hover-green w3-small">PGA Championship</a>
          <a href="memorial.html" class="w3-bar-item w3-button w3-mobile w3-hover-text-white w3-hover-green w3-small">The Memorial Tournament</a>
          <a href="usopen.html" class="w3-bar-item w3-button w3-mobile w3-hover-text-white w3-hover-green w3-small">U.S. Open</a>
          <a href="theopen.html" class="w3-bar-item w3-button w3-mobile w3-hover-text-white w3-hover-green w3-small">The Open</a>
          <a href="wgtfedex.html" class="w3-bar-item w3-button w3-mobile w3-hover-text-white w3-hover-green w3-small">FedEx-St. Jude Invitational</a>
        </div>
      </div>
      <a href="#" class="w3-bar-item w3-button w3-mobile w3-right w3-hover-text-white w3-hover-green w3-padding-16">Draft Board</a>
      <a href="standings.html" class="w3-bar-item w3-button w3-mobile w3-right w3-hover-text-white w3-hover-green w3-padding-16">Standings</a>
      <a href="rankings.html" class="w3-bar-item w3-button w3-mobile w3-right w3-hover-text-white w3-hover-green w3-padding-16">Rankings</a>
      <a href="home.html" class="w3-bar-item w3-button w3-mobile w3-right w3-hover-text-white w3-hover-green w3-padding-16">Home</a>
    </div>
  </div>

<!-- Main Page Grid -->

<div class="w3-panel grid-container">
    <div class="w3-container grid-draftboard-rankings draftboard-rankings-grid w3-round-xlarge">
       
        <div id="draftboard-rankings-header">
            
        </div>

        <div id="draftboard-rankings-overall">
            <script id="draftboard-rankings-overall-template" type="text/x-handlebars-template">
                <div class="draftboard-rankings-slot">
                    <div class="draftboard-rankings-rank">{{cellsArray.[0]}}</div>
                    <div class="draftboard-rankings-name">{{cellsArray.[1]}}</div>
                    <div class="draftboard-rankings-age">{{cellsArray.[2]}}</div>
                    <div class="draftboard-rankings-pos">{{cellsArray.[3]}}</div>
                    <div class="draftboard-rankings-salary">{{cellsArray.[4]}}</div>
                    <div class="draftboard-rankings-stats">{{cellsArray.[5]}}</div>
                    <div class="draftboard-rankings-oldstats">{{cellsArray.[6]}}</div>
                </div>
            </script>
        </div>

        <div id="draftboard-rankings-center">
        </div>
        
        <div id="draftboard-rankings-leftwing">
        </div>
        
        <div id="draftboard-rankings-rightwing">
        </div>
        
        <div id="draftboard-rankings-defense">
        </div>
        
        <div id="draftboard-rankings-goalies">
        </div>

    </div>
</div>

<!-- Page Javascript -->
<script type = "text/javascript" src="Scripts/draftrankingscode.js"></script>

</body>
</html>
