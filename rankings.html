<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GSHL - Rankings</title>
    <link rel="shortcut icon" href="Images\Logos\GSHL.png" />
    <link rel="stylesheet" href="rankingstyle.css" />
    <link rel="stylesheet" href="navstyle.css" />
  </head>
  <body>

    <!-- Page Header -->
    <header class="header">

    <!-- Navigation -->
      <div class="nav">
          <div class="nav-button"><a href="index.html"><img src="Images/Logos/Web/home.png"></a></div>
          <div class="nav-button"><a href="rankings.html"><img src="Images/Logos/Web/rankings.png"></a></div>
          <div class="nav-button"><a href="standings.html"><img src="Images/Logos/Web/standings.png"></a></div>
          <div class="nav-button"><a href="nextweek.html"><img src="Images/Logos/Web/nextweek.png"></a></div>
          <div class="nav-button"><a href="lastweek.html"><img src="Images/Logos/Web/lastweek.png"></a></div>
          <div class="nav-button"><a href="history.html"><img src="Images/Logos/Web/history.png"></a></div>
      </div>
      <div class="clr"></div>

      <!-- Header Image -->
      <div class="header-logo">
        <div class="headerimg"><img src="Images\Headers\rankings-header.png" class="headerlogo"></div>
      </div>
      <div class="clr"></div>
    </header>
    
    <!-- Load jQuery and Sheetrock from CDNJS -->
    <script type = "text/javascript" src="jquery-2.1.3.min.js"></script>
    <script type = "text/javascript" src="sheetrock.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!-- Rankings Table Container -->
    <div id="rankings-table">

      <script id="ranking-template" type="text/x-handlebars-template">
      <div class="rankings-slot">
        <div class="rank">{{cellsArray.[0]}}</div>
        <div id="rankgain" class="rank-gain">{{cellsArray.[1]}}</div>
        <div class="team-logo"><img src={{cellsArray.[3]}}></div>
        <div class="team-name">{{cellsArray.[4]}}</div>
        <div class="team-record">{{cellsArray.[5]}}</div>
        <div class="team-score">{{cellsArray.[6]}}</div>
        <div class="team-bestplayer">{{cellsArray.[7]}}</div>
        <div class="team-lastweek">{{cellsArray.[8]}}</div>
        <div class="team-streak">{{cellsArray.[9]}}</div>
      </div>
      dynamicRankChange(rankgain, {{cellsArray.[2]}})
      </script>

    </div>
    
    <script type = "text/javascript" src="code.js"></script>    

  </body>
</html>
