<!DOCTYPE html>
<html lang="en">

<head>
  <title>PGC Tour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon"
    href="Images/G&L White and Gold Profile Picture/G&L White and Gold Profile Picture/favicon.ico">
  <link rel="stylesheet" href="../GSHL/Stylesheets/fonts.css">
  <link rel="stylesheet" href="Stylesheets/standingsstyle.css">
  <link rel="stylesheet" href="Stylesheets/navstyle.css">
</head>

<body>

  <!-- Load jQuery and Sheetrock from CDNJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

  <!-- Page Header -->
  <header class="header">

    <!-- Navigation -->
    <nav class="w3-sidebar w3-bar-block w3-card" id="mySidebar">
      <div class="w3-container">
        <span onclick="closeSidebar()" class="w3-button w3-display-topright w3-large">X</span>
        <br>
        <div class="w3-padding w3-center">
          <img class="w3-circle"
            src="Images/G&L White and Gold Profile Picture/G&L White and Gold Profile Picture/logo.png"
            style="width:95%">
        </div>
      </div>
      <a class="w3-bar-item w3-button nav-option" href="home.html">Home</a>
      <a class="w3-bar-item w3-button nav-option" href="live.html">Live Leaderboard</a>
      <a class="w3-bar-item w3-button nav-option" href="standings.html">Standings</a>
      <a class="w3-bar-item w3-button nav-option" href="ratings.html">Golfer Ratings</a>
      <a class="w3-bar-item w3-button nav-option" href="rulebook.html">Rulebook</a>
      <div class="w3-bar-item w3-button nav-option">Tournaments</div>
      <a class="w3-bar-item w3-button nav-option-secondary" href="wmopen.html">Waste Management</a>
      <a class="w3-bar-item w3-button nav-option-secondary" href="wgtmexico.html">WGC Championship</a>
      <a class="w3-bar-item w3-button nav-option-secondary" href="theplayers.html">Players Championship</a>
      <a class="w3-bar-item w3-button nav-option-secondary" href="masters.html">The Masters</a>
      <a class="w3-bar-item w3-button nav-option-secondary" href="rbcheritage.html">RBC Heritage</a>
      <a class="w3-bar-item w3-button nav-option" href="../PGCPools/signup.html">PGC Pools</a>
    </nav>


    <header class="w3-bar w3-card nav-showing">
      <button class="w3-bar-item w3-button w3-xlarge nav-triline-logo" onclick="openSidebar()">&#9776;</button>
      <h1 class="w3-bar-item nav-name">Standings</h1>
    </header>

    <!-- Header Image -->
    <div class="clr"></div>
  </header>

  <!-- Main Page Grid -->
  <div class="refresh-note">Tap on a PGC player to view their stats and tournament history.</div>
  <div class="w3-panel grid-container">
    <div class="grid-standings standings-grid">

      <div id="standings-header">
        <div class="standings-header-rank">Rank</div>
        <div class="standings-header-name">Name</div>
        <div class="standings-header-points">Cup Points</div>
        <div class="standings-header-earnings">Earnings</div>
      </div>

      <div id="standings-list">
        <script id="standings-template" type="text/x-handlebars-template">
          <div class="standings-slot slot-{{cellsArray.[1]}}" onclick="showTeam({{cellsArray.[0]}})">
            <div class="standings-rank">{{cellsArray.[1]}}</div>
            <div class="standings-rankchange" style="color:{{rankColorChange cellsArray.[3]}}">{{cellsArray.[2]}}</div>
            <div class="standings-teamname">{{cellsArray.[4]}} <img class="majorChamp" src='{{mastersChamp cellsArray.[15]}}' /><img class="majorChamp" src='{{pgaChamp cellsArray.[17]}}' /><img class="majorChamp" src='{{usopenChamp cellsArray.[19]}}' /><img class="majorChamp" src='{{openChamp cellsArray.[20]}}' /></div>
            <div class="standings-points">{{cellsArray.[5]}}</div>
            <div class="standings-earnings">{{cellsArray.[6]}}</div>
            <div id="slot-{{cellsArray.[0]}}-extras" class="slot-extras-wrapper" style="display:none;">
              <div class="slot-extras">
                <div class="slot-extras-stats">
                  <div class="extra-stats-labels">
                    <div class="wins-label extra-stats-label">Wins</div>
                    <div class="toptens-label extra-stats-label">Top Tens</div>
                    <div class="cutsmade-label extra-stats-label">Cuts Made</div>
                    <div class="weekdayscoringaverage-label extra-stats-label">Weekday Avg.</div>
                    <div class="weekendscoringaverage-label extra-stats-label">Weekend Avg.</div>
                  </div>
                  <div class="extra-stats">
                    <div class="wins extra-stat">{{cellsArray.[7]}}</div>
                    <div class="toptens extra-stat">{{cellsArray.[8]}}</div>
                    <div class="cutsmade extra-stat">{{cellsArray.[9]}}</div>
                    <div class="weekdayscoringaverage extra-stat">{{cellsArray.[10]}}</div>
                    <div class="weekendscoringaverage extra-stat">{{cellsArray.[11]}}</div>
                  </div>
                </div>
                <div class="slot-extras-tournaments">
                  <div class="tournament-history">
                    <div class="tourney-one tourney-hist">
                      <div class="tourney-logo"><img src="./Images/Tourney_Logos/WMOpen.png" alt="Waste Management Open"></div>
                      <div class="tourney-rank">{{cellsArray.[12]}}</div>
                    </div>
                    <div class="tourney-two tourney-hist">
                      <div class="tourney-logo"><img src="./Images/Tourney_Logos/WGTMexico.png" alt="WGC Mexico Championship"></div>
                      <div class="tourney-rank">{{cellsArray.[13]}}</div>
                    </div>
                    <div class="tourney-three tourney-hist">
                      <div class="tourney-logo"><img src="./Images/Tourney_Logos/Players.png" alt="The Players Championship"></div>
                      <div class="tourney-rank">{{cellsArray.[14]}}</div>
                    </div>
                    <div class="tourney-four tourney-hist">
                      <div class="tourney-logo"><img src="./Images/Tourney_Logos/Masters.png" alt="The Masters"></div>
                      <div class="tourney-rank">{{cellsArray.[15]}}</div>
                    </div>
                    <div class="tourney-five tourney-hist">
                      <div class="tourney-logo"><img src="./Images/Tourney_Logos/RBCHeritage.png" alt="RBC Heritage"></div>
                      <div class="tourney-rank">{{cellsArray.[16]}}</div>
                    </div>
                    <div class="tourney-six tourney-hist">
                      <div class="tourney-logo"><img src="./Images/Tourney_Logos/PGAChampionship.png" alt="PGA Championship"></div>
                      <div class="tourney-rank">{{cellsArray.[17]}}</div>
                    </div>
                    <div class="tourney-seven tourney-hist">
                      <div class="tourney-logo"><img src="./Images/Tourney_Logos/Memorial.png" alt="The Memorial Tournament"></div>
                      <div class="tourney-rank">{{cellsArray.[18]}}</div>
                    </div>
                    <div class="tourney-eight tourney-hist">
                      <div class="tourney-logo"><img src="./Images/Tourney_Logos/USOpen.png" alt="U.S. Open"></div>
                      <div class="tourney-rank">{{cellsArray.[19]}}</div>
                    </div>
                    <div class="tourney-nine tourney-hist">
                      <div class="tourney-logo"><img src="./Images/Tourney_Logos/TheOpen.png" alt="The Open"></div>
                      <div class="tourney-rank">{{cellsArray.[20]}}</div>
                    </div>
                    <div class="tourney-ten tourney-hist">
                      <div class="tourney-logo"><img src="./Images/Tourney_Logos/FedExStJude.png" alt="Fed Ex-St. Jude Invitational"></div>
                      <div class="tourney-rank">{{cellsArray.[21]}}</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </script>
      </div>

    </div>
  </div>

  <!-- Page Javascript -->
  <script type="text/javascript" src="Scripts/standingscode.js"></script>
  <script>closeSidebar();</script>
</body>

</html>
